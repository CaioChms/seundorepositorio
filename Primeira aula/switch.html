<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let opcao = window.prompt ("Opção 1-Sacar Opção 2-Extrado Opção 3-Depósito");
    switch (opcao) {
        case 1:
        alert ('Você escolheu a opção de saque');
        case 2:
        alert ('Você escolheu a opção de extrato');
        case 3: 
        alert ('Você escolheu a opçao de depósito');            
            break;
            default:
            alert ("Preste atenção");
            break;
    }
    
    </script>
</body>
</html>
