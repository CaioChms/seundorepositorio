<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>comparation</title>
</head>
<body>
    <script> 
    let numero = parseInt (window.prompt ("Digite um número"));
let resultado1 = numero <10
let resultado2 = numero <=100
let resultado3 = numero ==20 
let resultado4 = numero != 50
let resultado5 = numero > 30
let resultado6 = numero >= 25
document.write ("<h1>Resultados (Seu número é "+numero+")</h1>") 
document.write ('<h2>Seu numero é menor que 10? '+resultado1+'</h2>')
document.write ('<h2>Seu numero é menor ou igual a 100?'+resultado2+'</h2>') 
document.write ('<h2>Seu numero é igual a 20 ?'+resultado3+'</h2>')
document.write ('<h2>Seu numero é diferente de 50?'+resultado4+'</h2>')
document.write ('<h2>Seu numero é maior que 30?'+resultado5+'</h2>')
document.write ('<h2>Seu numero é maior ou igual a 25?'+resultado6+'</h2>')
    </script>
</body>
</html>
