<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Soma(a,b) {
        return a+b
        }
    function EscrevaSoma(a,b) {
        document.write ("<h1><p>"+a+"+"+b+" = " +Soma(a,b)+"</h1>");
    }
    EscrevaSoma (2,2);
    EscrevaSoma (3,2);
    EscrevaSoma (50,50);
    
    
    </script>
</body>
</html>
