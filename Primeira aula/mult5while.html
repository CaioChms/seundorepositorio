<body>
    <script>
    let i = parseInt (window.prompt ("Digite um numero"));
        while (i >= 0 ){
           document.write ("<h1>"+i*5+"<h1>")
        i = parseInt (window.prompt ("Digite um numero"))           ;
        }
    
    </script>
