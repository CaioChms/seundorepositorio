<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
</head>
<body>
    <script>
    let n1 = parseInt (window.prompt ("Digite um número"));
    let op = window.prompt ("1-Soma, 2-Menos, 3-Vezes, 4-Dividir");
    let n2 = parseInt (window.prompt ("Digite outro número"));
    let result1 = n1+n2 
    let result2 = n1-n2
    let result3 = n1*n2
    let result4 = n1/n2

    if (op = 1) {
        document.write ("<h1>O resultado da sua operação é "+result1+"</h1>")}
    else if (op = 2 ){
        document.write ("<h1>O resultado da sua operação é "+result2+"</h1>")}
    else if (op = 3){
        document.write ("<h1>O resultado da sua operação é "+result3+"</h1>")}
    else if (op = 4) {
        document.write ("<h1>O resultado da sua operação é "+result4+"</h1>")}
    else {document.write ("<h1>Voce nao escolheu certo</h1>")}
 
   
       
    
    
    
     
    
    </script>
</body>
</html>
