<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparations2</title>
</head>
<body>
    <script>
    let valorA = true;
    let valorB = true;
    let valorC = false;
    document.write ('<p>'+valorA&&valorB+'</p>')
    document.write ('<p>'+valorA&&valorB&&valorC+'</p>')
    document.write ('<p>'+valorA&&valorC+'</p>')
    document.write ('<p>'+valorB&&valorC+'</p>')
    document.write ('<p>'+valorA||valorB+'</p>')
    document.write ('<p>'+valorB||valorC+'</p>')
    document.write ('<p>'+valorA||valorB||valorC+'</p>')
    document.write ('<p>'+valorC||valorC+'</p>')

    </script>
</body>
</html>
