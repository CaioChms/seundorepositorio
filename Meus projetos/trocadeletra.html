<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let nome = window.prompt ("Digite seu nome completo")
    document.write (`O nome informado do ${nome} trocando o primeiro "o" do nome ${nome.replace('o', 'u')}`);
    document.write ('<br>');
    document.write (`o nome informado foi ${nome} trocando todos os "o" do nome ${nome.replace (/o/g, 'u')}`);//g significa global
    </script>
</body>
</html>
