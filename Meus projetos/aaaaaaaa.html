    <script>
    function Pessoa(a, b){//construtor
        this.nome = a;
        this.idade = b;
        return this;
    }
    let pessoa = new Pessoa ("Gustavo", 27); // instanciar uma classe    
    document.write (`o nome da pessoa é ${pessoa.nome} e a idade é ${pessoa.idade}`);
    
    </script>
