    <script>
//Escreva um script que leia um número informado pelo usuário e 
// em seguida escreva uma mensagem indicando se o número é par ou impar
// (Considere número par o número cujo resto da divisão por 2 seja igual a Zero

    let numero = window.prompt("Informe um numero");
    if (numero%2 == 0){
        alert ('Seu numero é par')}
    else{
        alert ('Seu numero é ímpar')
    }
    
    
    
    </script>
