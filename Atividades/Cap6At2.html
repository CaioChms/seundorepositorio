<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
// Escreva um script que solicite dois números distintos 
// para o usuário, e em seguida, escreva todos os número entre
// o intervalo dos números informados.
    
let numero1 = parseInt (window.prompt ("Digite um numero"));
let numero2 = parseInt (window.prompt ("Digite outro numero"));

while (numero1 <= numero2) {
    document.write (`<p>${numero1}</p>`);
    numero1++
}
   
    
    
    </script>
</body>
</html>
