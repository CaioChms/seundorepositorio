    <script>
// Escreva um script que solicite a idade do usuário e em
// seguida escreva a mensagem ‘Você é adulto!’ caso a idade informada
// seja maior ou igual a 18.
    
    let idade = window.prompt ("Informe sua idade");
    if (idade  < 18){
        alert ("Você é criança")}
    else{
        alert ("Você é adulto")
    }
    </script>
