<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
//  Escreva um script que solicite um número ao usuário e
// em seguida escreva o valor do número informado multiplicado
// por 5. O script deve continuar solicitando novos números até que
// o usuário digite um número negativo. 

let numero = parseInt(window.prompt ("Digite um numero"));
while (numero >= -1) {
    alert (`Multiplicando seu numero por 5 temos: ${numero*5}`)
    let numero = parseInt ( window.prompt ("Digite um numero"))
}
    
    
    </script>
</body>
</html>
