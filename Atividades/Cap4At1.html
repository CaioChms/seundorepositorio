<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//Escreva um script que solicite um número para o usuário e em seguida escreva
// uma mensagem informando se o número informado é múltiplo de 5. Para que um 
// número seja múltiplo de 5, ele deve ser maior ou igual a 5 e o resto da divisão
// por 5 deve ser igual a zero

    let numero = parseInt (window.prompt ("Digite um numero"));
    if (numero%5 === 0){
        alert ('Seu numero é multiplo de 5')}
    else{
        alert ("Seu numero não é multiplo de 5")
        }
    
    </script>
</body>
</html>
