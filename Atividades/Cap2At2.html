    <script>
        //Crie um script que solicite o nome do time de futebol preferido do usuário em seguida 
        //escreva o resultado da comparação do nome informado com o nome do seu time.

        //Pegar o time do usuario e comparar com o seu. Depois mostrar
    let time = window.prompt ("Digite seu time")
    let result = time === 'Flamengo'
        document.write (`<p>O time do programador desde html é Flamengo,<p>o tem tbm?</p>`)
        document.write (`<h1>${result}<h1>`)
    
    
    </script>
