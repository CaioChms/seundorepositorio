<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
// Escreva um programa que solicite a nota de um aluno e
// em seguida escreva a mensagem “Aprovado” caso a nota seja
// igual ou maior que 6, senão escreva a mensagem “Reprovado”
let nota = window.prompt ("Digite sua nota")
if (nota >= 7){
    alert ('Você passou')
}
else {
    alert ('Você reprovou')
}
    </script>
</body>
</html>
