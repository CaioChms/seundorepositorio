<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
// Escreva um programa que solicite 10 notas e em
// seguida apresente a menor nota digitada e a
// maior nota digitada.


let menor = 0;
let maior = 0;

for (i=0;i<10;i++){
let nota = parseInt (window.prompt("Digite sua nota"));
if (nota > maior||i===0)
maior = nota;
if (nota < menor||i===0)
menor = nota;
}
document.write (`<p>Sua maior nota é ${maior} e sua menos é ${menor}</p>`)

    
    
    
    </script>
</body>
</html>
